<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>
        .love-mode {
            color: white;
            background-color: black;
        }
        .love-mode a {
            color: white;
        }
        a {
            color: black;   
        }
    </style>
</head>
<body>
    <span id="" class="fa-solid fa-heart"></span>
    <h1>SPARTAN</h1>
    <a href="">Go to Next Page</a>

    <script>
        let icon = document.querySelector(".fa-heart");

        icon.addEventListener("click", function() {
            document.body.classList.toggle("love-mode");

            if (document.body.classList.contains("love-mode") == true) {
                icon.classList.remove("fa-heart");
                icon.classList.add("fa-heart-crack");
            } else {
                icon.classList.remove("fa-heart-crack");
                icon.classList.add("fa-heart");
            }
        });
    </script>
</body>
</html>
