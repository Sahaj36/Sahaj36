<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check_number(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            if (num1 > num2) {
                // alert("num1 is max");
                document.getElementById("p1").innerHTML = num1 + " is max"
                return false;
            } else if (num2 > num1) {
                // alert("num2 is max");
                document.getElementById("p1").innerHTML = num2 + " is max"
                return false;
            } else {
                // alert("both are same");
                document.getElementById("p1").innerHTML = num1 + " and " + num2 + " both are same"
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" name="n1" id="num1" placeholder="Enter 1st Number"/><br/><br/>

        <input type="text" name="n2" id="num2" placeholder="Enter 2nd Number"/><br/><br/>

        <input type="submit" value="check" onclick="return check_number()">
    </form>
    <p id="p1"></p>
</body>
</html>
