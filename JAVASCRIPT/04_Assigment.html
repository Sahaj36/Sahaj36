<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 10;

     // a = a + b;
        a += b;
        console.log(a); // 20

    // a = a - b;
        a -= b;
        console.log(a); // 10

    // a = a * b
        a *= b;
        console.log(a); // 100

    // a = a / b
        a /= b;
        console.log(a); // 10

    // a = a % b
        a %= b;
        console.log(a); // 0
    </script>
</body>
</html>
