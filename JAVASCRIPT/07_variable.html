<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variable -> it is a container to store data.
        // -> it is a name of memory loction.

        // to create a variable used 3 keywords -> var , let and const

        // var -> globaly used keyword.

        // using var keyword you can redeclare or reassign the data
        // write() -> print but no give space.
        // wirteln() -> print and give only 1 space
        // to give new line used <br> tag in " ".
        var x = "SPARTAN"
        document.writeln(x + "<br>");

        // here + is concanatation operator -> that means join two values.

        var x = 109;
        document.writeln(x + "<hr>");

        // let and conts introduction from 2015.
        // using let keyword you can not redeclare the variable but ressign the value.
        let y =34.34;
        document.write(y + "<br>");
        y = 35;
        document.write(y + "<br>");

        // const => constant -> fixed value
        // using const you can not redeclare and reassing data.
        const z = 36.109;
        document.write(z);

        const z1 = 369;
        document.write(z);
    </script>
</body>
</html>
