<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display_name() {
            var f_name = document.getElementById("fname").value;

            //  work when we take a from
            // document.from_name.field_name.value;
            // var f_name = document.form1.uname.value;
            document.getElementById("p1").innerHTML = f_name;
            return false;
        }
    </script>
</head>
<body>
    <form action="" name="form1" method="get">
        <input type="text" name="fname" id="fname" placeholder="Enter name">

        <button onclick="return display_name()">Click Here</button>

        <p id="p1"></p>
    </form>
</body>
</html>
