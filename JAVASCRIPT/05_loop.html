<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        loop -> is used tp count number of iteration.

        loop type ->
        (1) while
        (2) do..while
        (3) for

        syntax :
        while(condition){
            statements:
        }

        do{
            statements:
        }while(condition)

        for(initialization; condition; increment/decrement){
            statements;
        }
     -->
     <script>
        let a = 1;
        // (10 < 10)
        while(a <= 10){
            document.writeln(a);
            a++; // complusary
        }
        // increment value after 10
        document.write(a);
        document.write("<br>");

        let b = 1;
        do {
            document.writeln(b);
            b++; // 11
        } while (b < 11);
        document.write(b);
        document.write("<br>");

        let c = 1;
        for(c = 1; c < 11; c++) {
            document.writeln(c);
        }
        document.write(c);
     </script>
</body>
</html>
