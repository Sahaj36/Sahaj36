    <!-- 
        conditional statements are 2 type ->
        (1) if statement 
            syntax :
            if(condition){
                statement;
            }

             (a) if...else statement
                 syntax :
                 if(condition){
                    statements;
                 }else{
                    statement;
                 }
             (b) if...else if...else statement
                  syntax :
                 if(condition){
                    statements;
                 }else if(condition){
                    statement;
                 }else{
                    statement;
                 }
             (c) nested if statement
                 syntax :
                 if(conditions){
                    if(conditionals){
                        statement;
                    }else{
                        statement;
                    }
                 }else{
                     if(conditionals){
                        statement;
                    }else{
                        statement;
                    }
                 }

        (2) switch statement

        syntax :

        switch(variable_name){
            case 1:
                 statemnet;
                 break;
            case 2:
                 statemnet;
                 break;
            ......
            case N:
                 statemnet;
                 break;
            default:
                 statemnet;
                 break;
        }
