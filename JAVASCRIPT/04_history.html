<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function his_go() {
            window.history.go(-4);
        }
        function his_back() {
            window.history.back();
        }
        function his_for() {
            window.history.forward();
        }
    </script>
</head>
<body>
    <button onclick="his_go()">GO</button>
    <button onclick="his_back()">Back</button>
    <button onclick="his_for()">Forward</button>
</body>
</html>
