<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Example of Registration page using table tag -->
    <table border="1" style="width:25%;" cellpadding="5px" rules="all">
        <caption>
            Registration Page
        </caption>
        <!-- 1st row -->
        <tr>
            <td><label for="">First name </label></td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td><label for="">Last name</label></td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>Adreess</td>
            <td>
                <textarea name="" id="" cols="50" rows="5" maxlength="100"></textarea>
            </td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td>Email</td>
            <td>
                <input type="email" name="" id="">
            </td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td>Mobile</td>
            <td>
            <input type="text" name="" id="">
            </td>
        </tr>
        <!-- 6th row -->
        <tr>
            <td>Date of birth</td>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr>
        <!-- 7th row -->
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gen" id="">Male 
                <input type="radio" name="gen" id="">Female
            </td>
        </tr>
        <!-- 8th row -->
        <tr>
            <td>Skills</td>
            <td>
                <input type="checkbox" name="c1" id="">HTML 
                <input type="checkbox" name="c2" id="">CSS 
                <input type="checkbox" name="c3" id="">JS
            </td>
        </tr>
        <!-- 9th row -->
        <tr>
            <td>Security Quesatrion</td>
            <td>
                <select name="ques" id="">
                    <option value="">---select---</option>
                    <option value="">What is nick name </option>
                    <option value="">What is school name</option>
                </select>
            </td>
        </tr>
        <!-- 10th row -->
        <tr>
            <td>Answer</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <!--11 th row -->
        <tr>
            <td colspan="2">
            <center>
                <input type="submit" name="" id="" value="Register"/>
                 <input type="reset" name="" value="Clear"/>
            </center>
        </tr>
    </table>
</body>
</html>
