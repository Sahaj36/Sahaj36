<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    
</head>
<body>
    <!--use table tag for create a table
    collection of rows and column is called table.
     
     left to rigth -> row
     top to bottom -> colonm
    
     for create a row used <tr>h tag.<tb> -> table row
     for create a column used <td> tag. -> table data
     for create bold heading with column <th> tag. -> table heading
        <caption> tag - used for table heading
        <tbody> -> table body    
            -->
            <!--style = used to apply ccs-->
   <center>       
    <table border="1"
     cellpadding="7px"
     cellspacing="5px"
      rules="all" 
      style="border-color:green ; height: 200px; width: 300px; text-align: center; background-color: rgba(1, 212, 240, 0.788);">
      <caption>
        Infromation
      </caption>
        <!-- 1st row -->
        <tr>
            <th style="color:red">Header 1</th>
            <th style=color:red>Header 1</th>
            <th style="color:red">Header 1</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td>Data 1</td>
            <td>Data 1</td>
            <td>Data 1</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>Data 2</td>
            <td>Data 2</td>
            <td>Data 2</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td>Data 3</td>
            <td>Data 3</td>
            <td>Data 3</td>
        </tr>
    </table>
    </center>
</body>
</html>
