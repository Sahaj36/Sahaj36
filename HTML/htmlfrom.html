<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- use to create HTML froms -->
    <!-- name - > from name 
    remember that do not allow space betway in from name 
    (myFrom, my_from)
    
    action -> give the page name which you want open after click on button.

    method -> get , post
    get => it show from information in URL.
           there are limit to display information in URL.

           post => send whole current page data to the next page.
           wrap your data and send to the next page
-->
    <form action="" name="" method="">
    <!-- input tag ->
         types-> text,radio,checkbox,submit,button,reset,date..... -->

         <label for="">First Name : <span style="color: red">*</span></label>
        <input type="text" id="fname" placeholder="Enter your name" required/><br/></br>
        
        <label for="">Password :</label>
        <input type="password" placeholder=" Enter password"/> <br/></br>

        <label for="">Gender :</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female<br/></br>

        <input type="checkbox" name="s1" id=""/>HTML
        <input type="checkbox" name="s2" id=""/>CSS
        <input type="checkbox" name="s3" id=""/>JavaScript<br/></br>

        <!-- dropdown list <select> and <option> -->

            <label for="">City :</label>

             <option value="">---Select---</option>
             <option value="">Surat</option>
             <option value="">Baroda</option>
            </select><br/></br>

            <input type="datetime" name="" id=""/><br/></br>

            <input type="datetime-local" name="" id=""/><br/></br>

            <!-- input type range update in html5 -->

            <input type="range" name="" id=""/><br/></br>

            <input type="submit" name="" value="Submit"/>
