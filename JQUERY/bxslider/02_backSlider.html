<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- bxslider css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <!-- bxslider cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".bxslider").bxSlider({
                auto: true,
                pager: false,
                controls: true,
                loop: true,
                mode:"horizontal",
                speed:2000,
                touchEnbled:false,
            });
        });
    </script> 
    <style>
        .image-1 {
            background-image: url(../images/img1.webp);
            height: 600px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .image-2 {
            background-image: url(../images/img2.webp);
            height: 600px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .image-3 {
            background-image: url(../images/img3.jpg);
            height: 600px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .image-4 {
            background-image: url(../images/img4.jpeg);
            height: 600px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .image-5 {
            background-image: url(../images/img5.jfif);
            height: 600px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            color: rgba(255, 0, 0, 0.886);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="bxslider">
        <div class="image-1"> <h1>NETFLIX</h1>
        </div>
        <div class="image-2"> <h1>NETFLIX</h1>
        </div>
        <div class="image-3"> <h1>NETFLIX</h1>
        </div>
        <div class="image-4"> <h1>NETFLIX</h1>
        </div>
        <div class="image-5"> <h1>NETFLIX</h1>
        </div>
    </div>
</body>
</html>
