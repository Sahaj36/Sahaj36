<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- offline cdn -->
    <script src="jquery.js"></script>
    <style>
        h1{
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1").hide(2000);
            });

            $("#btn2").click(function(){
                $("h1").show(2000);
            });
        });
    </script>
</head>
<body>
    <button id="btn1">Hide function</button>
    <button id="btn2">Show function</button>
    <h1>HELLO WORLD</h1>
</body>
</html>
