<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1:visited{
            color: red;
        }
        .a2:active{
            color: aquamarine;
        }
        .a3:hover{
            color: black;
            background-color: white;
        }
        .a4:link{
            color: violet;
        }
        button{
            height: 40px;
            width: 110px;
            color: black;
            background-color: skyblue;
            border: 2px solid black;
            border-radius: 20px;
        }
        button:hover{
            background-color: transparent;
            border: 2px ridge rgb(42, 21, 177);
            color: rgb(20, 138, 184);
        }
    </style>
</head>
<body>
    <!-- :visited, :link, :hover, :active, :checked  -->
    <a href="" class="a1">Spartan 109</a>
    <a href="" class="a2">Spartan 109</a>
    <a href="" class="a3">Spartan 109</a>
    <a href="" class="a4">Spartan 109</a>
    <button>SPARTAN</button>
</body>
</html>
