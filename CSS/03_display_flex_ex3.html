<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
        }
        .div1 {
            flex: 1;
        }
        .div2{
            flex: 3;
        }
        .div3{
            flex: 8;
        }
        .div4{
            flex: 5;
        }
        .div5{
            flex: 2;
        }
        .div1 , .div3 {
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 2px solid black;
        }
        .div2 , .div4 , .div5 {
            height: 100px;
            width: 100px;
            background-color: rgb(112, 36, 167);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"><h1>1</h1></div>
        <div class="div2"><h1>2</h1></div>
        <div class="div3"><h1>3</h1></div>
        <div class="div4"><h1>4</h1></div>
        <div class="div5"><h1>5</h1></div>
    </div>
</body>
</html>
