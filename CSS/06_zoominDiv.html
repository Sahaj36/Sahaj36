<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            margin: 150px auto;
            border: 2px solid black;
            overflow: hidden;
        }
        img {
            height: 300px;
            width: 300px;
            transition: 0.5 all ease;
        }
        img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div>
        <img src="../../images/wallpaper4.jpeg" alt="">
    </div>
</body>
</html>
