<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .p1 {
            font-size: 30px;
        }
        .p2 {
            font-size: 5vw;
        }
        .p3 {
            font-size: 5vh;
        }
        .p4 {
            font-size: 1in;
        }
        .p5 {
            font-size: 30pt;
        }
        .p6 {
            font-size: 3rem;
        }
        .p7 {
            font-size: 100%
        }
        .p8 {
            font-size: 10ch;
        }
        .p9 {
            font-size: 10ex;
        }
    </style>
</head>
<body>
    <p class="p1">px size</p>
    <p class="p2">vw size(vertical width)</p>
    <p class="p3">vh size(vertical height)</p>
    <p class="p4">inch size</p>
    <p class="p5">point size</p>
    <p class="p6">em size / rem size</p>
    <p class="p7">% size</p>
    <p class="p8">ch size</p>
    <p class="p9">ex size</p>
</body>
</html>
