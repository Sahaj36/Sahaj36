<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            margin: 10px;
        }
        .div1 {
            background-image: linear-gradient( to left,#0e6207, #408295, rgb(71, 222, 217), rgb(141, 16, 37))
        }
        .div2{
            background-image: radial-gradient(#0e6207 20%, #408295, rgb(71, 222, 217), rgb(141, 16, 37));
        }
        body {
            background-image: conic-gradient(#0e6207, #408295, rgb(71, 222, 217), rgb(141, 16, 37));
        }
    </style>
</head>
<body>
    <!-- gradient color is combination of two or two or more color -->
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
