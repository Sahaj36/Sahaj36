<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: auto;
            width: 200px;
            padding: 10px;
            border: 2px solid black;
            text-align: center;
            text-transform: capitalize;

            text-shadow: 1px 1px 2px black;
            color: blue;
        }
         p {
            text-align: justify;
         }
         span {
            color: aqua;
         }
         a {
            text-decoration: none;
            color: red;
         }
    </style>
</head>
<body>
    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus aspernatur quo molestias nam aliquid? Dignissimos neque perspiciatis ex,<span> modi, quisquam </span> similique tempore voluptatibus, tenetur illo culpa corporis fugiat excepturi?

    <p>Hello World</p>
    <a href="">Hello World</a>

</html>
