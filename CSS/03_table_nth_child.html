<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid black;
            background-color: blueviolet;
            border-collapse: collapse;
        }
        td {
            border: 2px solid black;
        }
        td:nth-child(even){
            background-color: skyblue;
        }
        tr:nth-child(odd){
            background-color: rgb(133, 196, 44);
        }
        .tr1{
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr class="tr1">
            <td>NO</td>
            <td>NAME</td>
            <td>RANK1</td>
            <td>RANK2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>SPARTAN</td>
            <td>36</td>
            <td>109</td>
        </tr>
        <tr>
            <td>2</td>
            <td>SPARTAN</td>
            <td>36</td>
            <td>109</td>
        </tr>
        <tr>
            <td>3</td>
            <td>SPARTAN</td>
            <td>36</td>
            <td>109</td>
        </tr>
    </table>
</body>
</html>
